name: Grafana Metrics Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '5 * * * *' # run sync scripts every 5 minutes

jobs:
  run_sync_scripts:
    name: "Run Grafana Metrics Sync Scripts"
    runs-on: [self-hosted, ubuntu-latest]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Setup python 3.8 # setup python 3.8 for grafana sync script
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Trigger Grafana Sync Scripts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          python3 sync_workflows.py


name: Java VR Flink PostCommit
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: ['master', 'release-*', 'GABR-110-VR-flink-test-GA']
    tags: ['v*']
permissions: read-all

jobs:
  set-properties:
    runs-on: [self-hosted, ubuntu-20.04]
    outputs:
      properties: ${{ steps.test-properties.outputs.properties }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - id: test-properties
        uses: ./.github/actions/setup-default-test-properties
  java_vr_flink:
    needs: set-properties
    name: Run Flink Java ValidatesRunner
    runs-on: [self-hosted, ubuntu-20.04]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Setup Environment
        uses: ./.github/actions/setup-self-hosted-action
      - name: Run :runners:flink:${{ fromJson(needs.set-properties.outputs.properties).JavaTestProperties.FLINK_DEFAULT_VERSION }}:validatesRunner
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :runners:flink:${{ fromJson(needs.set-properties.outputs.properties).JavaTestProperties.FLINK_DEFAULT_VERSION }}:validatesRunner

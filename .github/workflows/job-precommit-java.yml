# This workflow takes the tests conformed by Java Precommit and run them in a matrix group
name: Java Precommit

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: [ 'master', 'release-*' ]
    tags: ['v*']
    paths: [ 'model/**',
             'sdks/java/**',
             'runners/**',
             'examples/java/**',
             'examples/kotlin/**',
             'release/**' ]
  pull_request_target:
    branches: ['master', 'release-*']
    tags: ['v*']
    paths: ['model/**',
            'sdks/java/**',
            'runners/**',
            'examples/java/**',
            'examples/kotlin/**',
            'release/**']

jobs:
  java_precommit:
    name: Run Java Precommit
    runs-on: [self-hosted, ubuntu-20.04]
    timeout-minutes: 180

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false
          submodules: recursive
      - name: Setup Environment
        uses: ./.github/actions/setup-self-hosted-action
      - name: Run javaPrecommitSharding
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: javaPrecommitSharding
          arguments: -PdisableSpotlessCheck=true -PdisableCheckStyle=true
      - name: Run :sdks:java:testing:test-utils:test
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :sdks:java:testing:test-utils:test
          arguments: --tests 'org.apache.beam.sdk.testutils.metrics.*' -PdisableSpotlessCheck=true -PdisableCheckStyle=true
      - name: Run :sdks:java:extensions:euphoria:test
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :sdks:java:extensions:euphoria:test
          arguments: --tests 'org.apache.beam.sdk.extensions.euphoria.core.*' -PdisableSpotlessCheck=true -PdisableCheckStyle=true
      - name: Run :sdks:java:core:test
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :sdks:java:core:test
          arguments: --tests 'org.apache.beam.sdk.io.*' -PdisableSpotlessCheck=true -PdisableCheckStyle=true



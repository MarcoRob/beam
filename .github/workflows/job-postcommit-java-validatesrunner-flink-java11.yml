name: Java VR Flink Java 11 PostCommit
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: ['master', 'release-*']
    tags: ['v*']
permissions: read-all

jobs:
  set-properties:
    runs-on: [self-hosted, ubuntu-20.04]
    outputs:
      properties: ${{ steps.test-properties.outputs.properties }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - id: test-properties
        uses: ./.github/actions/setup-default-test-properties

  java_vr_flink_java11:
    needs: set-properties
    name: Run Flink ValidatesRunner Java 11
    runs-on: [self-hosted, ubuntu-20.04]
    strategy:
      fail-fast: false
      matrix:
        flink-versions: ${{fromJson(needs.set-properties.outputs.properties).JavaTestProperties.FLINK_VERSIONS}}
        exclude: # exclude other versions, we only need 1.13 for this test
          - flink-versions: "1.14"
          - flink-versions: "1.15"
    timeout-minutes: 270
    steps:
      - name: Get number of available processors
        id: get_available_processors
        run: |
          CORES=$(grep -c ^processor /proc/cpuinfo)
          BALANCE_CORES=$((3*CORES))
          echo $BALANCE_CORES
          echo "::set-output name=BALANCE_CORES::$BALANCE_CORES"
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Setup Environment
        uses: ./.github/actions/setup-self-hosted-action
        # This step is run with Java 8 HOME version (default in setup self-hosted actions)
      - name: Run Flink Test Jar
        shell: bash
        run: |
            ./gradlew :runners:flink:${{ matrix.flink-versions }}:jar
            sleep 5
            ./gradlew :runners:flink:${{ matrix.flink-versions }}:testJar
        # CHANGE VERSION TO JAVA 11 TO CHANGE THE JAVA HOME PATH
      - name: Set Java 11 Version
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11
      - name: Remove default github maven configuration
        # This step is a workaround to avoid a decryption issue of Beam's
        # gradle-command-action plugin and github's provided maven
        # settings.xml file
        shell: bash
        run: rm ~/.m2/settings.xml
      - name: Run :runners:flink:${{ matrix.flink-versions }}:validatesRunner
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :runners:flink:${{ matrix.flink-versions }}:validatesRunner
          arguments: -x shadowJar -x shadowTestJar -x compileJava -x compileTestJava -x jar -x testJar -x classes -x testClasses
          max-workers: ${{ steps.get_available_processors.outputs.BALANCE_CORES }}

name: Java VR Spark Structured Streaming PostCommit
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches: ['master', 'release-*']
    tags: ['v*']

jobs:
  set-properties:
    runs-on: self-hosted
    outputs:
      properties: ${{ steps.test-properties.outputs.properties }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          submodules: recursive
      - id: test-properties
        uses: ./.github/actions/setup-default-test-properties

  java_vr_spark-structured-streaming:
    needs: set-properties
    name: Run Spark Structured Streaming ValidatesRunner
    runs-on: self-hosted
    strategy:
      fail-fast: true
      matrix:
        spark-versions: ${{fromJson(needs.set-properties.outputs.properties).JavaTestProperties.SPARK_VERSIONS}}
    timeout-minutes: 120
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: recursive
      - name: Setup environment
        uses: ./.github/actions/setup-self-hosted-action
      - name: Run :runners:spark:${{ matrix.spark-versions }}:validatesStructuredStreamingRunnerBatch
        uses: ./.github/actions/gradle-command-self-hosted-action
        with:
          gradle-command: :runners:spark:${{ matrix.spark-versions }}:validatesStructuredStreamingRunnerBatch